<!DOCTYPE html>
<html>
    <head>
    <title>bootstrap example</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid mt-2">
<h2>Alerts</h2>
<div class="alert alert-danger alert-dismissible">
<button data-bs-dismiss="alert" class="btn-close"></button>
<h2 class="alert-title">delete record</h2>
<p class="alert-text"> selected record will be deleted</p>
<a class="alert-link" href="#">help?</a>
</div>
<div class="alert alert-warning alert-dismissible">
    <button data-bs-dismiss="alert" class="btn-close"></button>
    <h2 class="alert-title">insert record</h2>
    <p  class="alert-text">record inserted successfully</p>
    <a class="alert-link" href="#">help?</a>
</div>
        <script src="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>

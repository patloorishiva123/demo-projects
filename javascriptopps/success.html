<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            var str = location.search;
            var equalPostion = str.indexOf("=");
            document.querySelector("h2").innerHTML = "Hello ! " + str.substring(equalPostion + 1);
            document.querySelector("h2").innerHTML = "shiva ! " + str.substring(equalPostion + 1);
        }
    </script>
</head>
<body onload="bodyload()">
    <h2></h2>
</body>
</html>
